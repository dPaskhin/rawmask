name: Build

on:
  release:
    types: [ created ]

jobs:
  build-workflow:
    uses: ./.github/workflows/build.yml

  publish:
    needs: [ build-workflow ]

    steps:
      - name: Setup
        uses: actions/setup-node@v3
        with:
          registry-url: 'https://registry.npmjs.org'

      - name: Publish
        run: npm run publish --workspaces
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_PUBLISH_TOKEN }}


